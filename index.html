<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>

    <div class="container">
        <h1>SGPA Calculator</h1>
        <form id="subjectForm">
            <label for="numSubjects">Number of Subjects:</label>
            <input type="number" id="numSubjects" name="numSubjects" min="1" required>
            <button type="button" onclick="generateForm()" id="generateFormbtn">Generate Form</button>
        </form>
        <form id="gradesForm" style="display:none;" onsubmit="calculateCGPA(event)">
            <div id="dynamicFields"></div>
            <button type="submit">Calculate SGPA</button>
            <button type="button" onclick="resetForm()" id="resetbtn">Reset</button>
        </form>
        <div id="result" style="display:none;">
            <h2 style="margin-bottom: 15px;">Your SGPA is: <span id="cgpaValue"></span></h2>
            <button type="button" onclick="resetForm()">Calculate Again</button>
        </div>
    </div>
    <div id="footer">
        <b>Created by <a href="https://www.linkedin.com/in/mohit-sharma-4102bb298/" target="_blank" rel="noopener">Mohit Sharma</a></b>
    </div>
    <script src="script.js"></script>
</body>

</html>
